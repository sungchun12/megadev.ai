<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <!-- Glow filter for energy effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for whip -->
    <filter id="whip-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for armor depth -->
    <linearGradient id="armor-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052CC"/>
      <stop offset="50%" style="stop-color:#0047AB"/>
      <stop offset="100%" style="stop-color:#001F54"/>
    </linearGradient>
    
    <!-- Helmet gradient -->
    <linearGradient id="helmet-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0062E0"/>
      <stop offset="100%" style="stop-color:#003380"/>
    </linearGradient>
    
    <!-- Whip energy gradient -->
    <linearGradient id="whip-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="50%" style="stop-color:#00FFFF"/>
      <stop offset="100%" style="stop-color:#00D4FF"/>
    </linearGradient>
  </defs>
  
  <!-- Character Group -->
  <g id="megadev-character">
    
    <!-- Back leg -->
    <g id="back-leg">
      <path d="M180 320 L160 400 L150 450 Q145 470 160 470 L180 470 Q195 470 190 450 L195 400 L200 320" 
            fill="url(#armor-gradient)" stroke="#001F54" stroke-width="2"/>
      <!-- Boot detail -->
      <path d="M150 450 Q145 470 160 470 L180 470 Q195 470 190 450" 
            fill="#001F54" stroke="#00D4FF" stroke-width="1"/>
    </g>
    
    <!-- Front leg (action pose) -->
    <g id="front-leg">
      <path d="M220 310 L260 370 L280 430 Q285 455 270 460 L245 465 Q225 465 230 440 L240 380 L210 320" 
            fill="url(#armor-gradient)" stroke="#001F54" stroke-width="2"/>
      <!-- Boot detail -->
      <path d="M280 430 Q285 455 270 460 L245 465 Q225 465 230 440" 
            fill="#001F54" stroke="#00D4FF" stroke-width="1"/>
      <!-- Knee armor -->
      <ellipse cx="255" cy="375" rx="15" ry="20" fill="#0052CC" stroke="#00D4FF" stroke-width="1"/>
    </g>
    
    <!-- Torso -->
    <g id="torso">
      <path d="M160 180 L155 280 L175 320 L225 320 L245 280 L240 180 Z" 
            fill="url(#armor-gradient)" stroke="#001F54" stroke-width="2"/>
      <!-- Chest plate -->
      <path d="M170 200 L175 260 L200 280 L225 260 L230 200 L200 190 Z" 
            fill="#0052CC" stroke="#00D4FF" stroke-width="1"/>
      <!-- Core energy -->
      <circle cx="200" cy="235" r="12" fill="#00D4FF" filter="url(#glow)" opacity="0.8"/>
      <circle cx="200" cy="235" r="6" fill="#FFFFFF"/>
    </g>
    
    <!-- Back arm -->
    <g id="back-arm">
      <path d="M155 190 L120 220 L100 280 L110 290 L135 240 L165 210" 
            fill="url(#armor-gradient)" stroke="#001F54" stroke-width="2"/>
      <!-- Shoulder pad -->
      <ellipse cx="150" cy="195" rx="20" ry="15" fill="#0052CC" stroke="#00D4FF" stroke-width="1"/>
    </g>
    
    <!-- Front arm (whip arm) -->
    <g id="front-arm">
      <path d="M245 190 L280 170 L320 150 L330 160 L295 185 L255 210" 
            fill="url(#armor-gradient)" stroke="#001F54" stroke-width="2"/>
      <!-- Shoulder pad -->
      <ellipse cx="250" cy="190" rx="22" ry="16" fill="#0052CC" stroke="#00D4FF" stroke-width="1"/>
      <!-- Forearm armor -->
      <path d="M290 165 L320 150 L330 160 L300 178" 
            fill="#0052CC" stroke="#00D4FF" stroke-width="1"/>
    </g>
    
    <!-- Hand holding whip -->
    <g id="whip-hand">
      <circle cx="330" cy="155" r="12" fill="url(#armor-gradient)" stroke="#001F54" stroke-width="2"/>
      <!-- Fingers -->
      <path d="M335 145 L345 140 M338 150 L350 148 M336 157 L346 160" 
            stroke="#0047AB" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- WHIP - Interactive Element -->
    <g id="whip" class="whip-element" filter="url(#whip-glow)">
      <!-- Whip segments forming dynamic curve -->
      <path d="M345 145 
               Q380 120 370 80 
               Q360 40 320 30 
               Q280 20 250 50 
               Q220 80 200 70
               Q180 60 150 80
               Q120 100 100 90
               Q80 80 50 100" 
            fill="none" 
            stroke="url(#whip-gradient)" 
            stroke-width="6" 
            stroke-linecap="round"
            stroke-linejoin="round"/>
      
      <!-- Whip energy nodes -->
      <circle cx="370" cy="80" r="5" fill="#00FFFF"/>
      <circle cx="320" cy="30" r="5" fill="#00FFFF"/>
      <circle cx="250" cy="50" r="5" fill="#00FFFF"/>
      <circle cx="200" cy="70" r="5" fill="#00FFFF"/>
      <circle cx="150" cy="80" r="5" fill="#00FFFF"/>
      <circle cx="100" cy="90" r="5" fill="#00FFFF"/>
      <circle cx="50" cy="100" r="6" fill="#00FFFF"/>
      
      <!-- Whip tip -->
      <path d="M50 100 L30 115 L20 105 L40 95 Z" 
            fill="#00D4FF" stroke="#00FFFF" stroke-width="1"/>
    </g>
    
    <!-- Helmet (no hair, sleek design) -->
    <g id="helmet">
      <!-- Main helmet shape -->
      <path d="M160 180 
               Q160 120 200 100 
               Q240 120 240 180 
               L230 190 
               Q200 195 170 190 Z" 
            fill="url(#helmet-gradient)" stroke="#001F54" stroke-width="2"/>
      
      <!-- Helmet crest/fin -->
      <path d="M200 100 L200 70 L210 85 L200 100" 
            fill="#0052CC" stroke="#00D4FF" stroke-width="1"/>
      
      <!-- Visor -->
      <path d="M170 150 Q200 145 230 150 Q235 165 230 175 Q200 180 170 175 Q165 165 170 150" 
            fill="#001F54" stroke="#00D4FF" stroke-width="1.5"/>
      
      <!-- Visor glow -->
      <path d="M175 155 Q200 152 225 155" 
            fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.8"/>
      
      <!-- Eye slit -->
      <path d="M180 160 L220 160" 
            stroke="#00FFFF" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
      
      <!-- Helmet side vents -->
      <path d="M165 165 L158 175 M165 172 L160 180" 
            stroke="#00D4FF" stroke-width="1.5"/>
      <path d="M235 165 L242 175 M235 172 L240 180" 
            stroke="#00D4FF" stroke-width="1.5"/>
      
      <!-- Forehead gem/sensor -->
      <polygon points="200,115 195,125 200,135 205,125" 
               fill="#00D4FF" filter="url(#glow)"/>
    </g>
    
    <!-- Energy effects around character -->
    <g id="energy-effects" opacity="0.6">
      <circle cx="180" cy="300" r="3" fill="#00D4FF" filter="url(#glow)"/>
      <circle cx="220" cy="310" r="2" fill="#00D4FF" filter="url(#glow)"/>
      <circle cx="160" cy="250" r="2" fill="#00D4FF" filter="url(#glow)"/>
    </g>
    
  </g>
  
  <!-- Blueprint annotation line (connects to whip) -->
  <g id="annotation-connector" opacity="0.5">
    <line x1="50" y1="100" x2="50" y2="180" 
          stroke="#00D4FF" stroke-width="1" stroke-dasharray="4,2"/>
    <circle cx="50" cy="180" r="3" fill="none" stroke="#00D4FF" stroke-width="1"/>
  </g>
  
</svg>

